<p>
  <!-- diretiva ng-submit -->
  <form ng-submit="addCidade()">
    <!-- diretiva ng-model -->
    <input type="text" ng-model="nome" placeholder="Digite o nome da cidade" />
    <input type="text" ng-model="sigla" placeholder="Digite a siglas do estado" />
    <input type="text" ng-model="status" placeholder="Digite Status " />

    <input type="submit" value="Salvar" />
    <a class="btn btn-ttc" href="#/cidades">Cancelar</a>
  </form>
</p>
