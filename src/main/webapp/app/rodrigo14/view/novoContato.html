<div class="jumbotron">
	<form name="contatoForm">
		<input class="form-control" type="text" ng-model="contato.cidade.id" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>
		<input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
		<input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date/>
		<select name="nome" class="form-control" ng-model="cidade.id" ng-options="cidade.nomeCola + ' ( ' + (cidade.statusCola ) + ' )' for cidade in cidades | orderBy:'nome'">
			<option value="">Selecione uma operadora</option>
                        
		</select>
	</form>
    
    <select name="nome" class="form-control" ng-model="contato.cidade" ng-options="cidade.id + ' ( ' + (cidade.nomeCola ) + ' )' for cidade in cidades | orderBy:'nome'">
			<option value="contato.cidade.id">Selecione uma operadora</option>
		</select>
    
    
	<div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
		<div ng-message="required" class="alert alert-danger">
			Por favor, preencha o campo nome!
		</div>
		<div ng-message="minlength" class="alert alert-danger">
			O campo nome deve ter no mínimo 10 caracteres.
		</div>
	</div>
	<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
		Por favor, preencha o campo telefone!
	</div>
	<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
		O campo telefone deve ter o formato DDDDD-DDDD.
	</div>
	<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
</div>
<p>Formaçao do Objeto(json): {{contato| json }}</p>''
