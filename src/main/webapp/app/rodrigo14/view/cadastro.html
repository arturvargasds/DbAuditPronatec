<div class="jumbotron">
     <h5> Cadastro Cidades </h5>
	<form name="contatoForm">
		<input class="form-control" type="text" ng-model="cidade.nome" name="nome" placeholder="Nome" ng-
required="true" ng-minlength="10"/>
		<input class="form-control" type="text" ng-model="cidade.telefone" name="telefone" placeholder="UF" 
ng-required="true" />
		<input class="form-control" type="text" ng-model="cidade.data" name="data" placeholder="Status" ui-
date/>
                <select class="form-control"  >
			<option value="">Selecione um Estado</option>
                        <option value="">SC</option>
                        <option value="">PR</option>
                        <option value="">RS</option>
                        
		</select>
	</form>
	<div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
		<div ng-message="required" class="alert alert-danger">
			Por favor, preencha o campo nome!
		</div>
		<div ng-message="minlength" class="alert alert-danger">
			O campo nome deve ter no m√≠nimo 10 caracteres.
		</div>
	</div>
	<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
		Por favor, preencha o campo UF!
	</div>
	<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
		O campo UF deve ter duas letras.
	</div>
	<button class="btn btn-primary btn-block" ng-click="adicionarContato(cidade)" ng-disabled="contatoForm.
$invalid">Adicionar Contato</button>
</div>
