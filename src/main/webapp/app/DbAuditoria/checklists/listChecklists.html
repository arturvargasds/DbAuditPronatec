<div id="page-wrapper"><br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
             <h4>Lista de CheckPoints</h4>   
        </div><br>        
        <div class="container-fluid">
             <div> <a class="btn btn-outline btn-success glyphicon glyphicon-plus" href="#/cadChecklists"> Novo(a)</a> </div><br>
             <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar.."/>
          <div class="tab-content">
            <div class="tab-pane fade in active" >
              <div class="panel-body">
                <div class="table-responsive"  style="text-align: center;" >

                  <!--tabela-->          
                  <table ng-show="checklists.length > 0" style="text-align: center;" class="table table-striped table-bordered table-responsive table-hover" id="dataTables-example">
                    <tr>  
                      <td><b>Abrir</b></td>
                      <td><a href="" ng-click="ordenarPor('descriChklist')"><b>Descrição</b><i class="fa fa-sort"></i></a></td>                     
                      <td><b>Colaborador</b></td>
                      <td><b>Auditor</b></td>
                      <td><b>Equipe</b></td>
                      <td><b>Processo</b></td>                     
                      <td><b>Data e Hora</b></td>  
                      <td><a href="" ng-click="ordenarPor('statusChklist')"><b>Status </b> <i class="fa fa-sort"></i></a></td>   
                      <td><b>Editar</b></td>
                      <td><b>Excluir</b></td>             
                    </tr>
                    <tr ng-class="{'selecionado negrito': checklist.selecionado}" ng-repeat="checklist in checklists | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                      <td><a href="#/auditoria/{{checklist.id}}"><i  class="btn btn-success btn-outline  btn-xs  fa fa-folder-open "></i></a></td>             
                      <td>{{checklist.descriChklist}}</td>
                      <td>{{checklist.idCola}}</td>
                      <td>{{checklist.idAudit}}</td>
                      <td>{{checklist.idEquipe}}</td>
                      <td>{{checklist.docProcesso}}</td>                    
                      <td>{{checklist.dtHrRealiChklist}}</td>                      
                      <td>{{checklist.statusChklist}}</td>
                      <td><a href="#/editChecklists/{{checklist.id}}" class="btn btn-outline btn-warning btn-xs glyphicon glyphicon-edit"></a></td>
                      <td><a href="#/deleteChecklist/{{checklist.id}}" ng-click="deleteChecklist(checklists)" class="btn btn-outline btn-danger  btn-xs glyphicon glyphicon-remove"></a></td>
                    </tr>
                  </table> 

                </div><br>       
              </div><br>
            </div>
          </div>                    
        </div>
      </div>
      <div ng-include="'footer.html'"></div>
    </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
