<div id="page-wrapper">     <br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>Lista de Cidades</h4>   
        </div>   <br>
        <div class="container-fluid">
            <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por cidade.."/>
     
        <div class="tab-content">
         <div class="tab-pane fade in active" id="home-pills">
          <div class="panel-body">
           <div class="dataTable_wrapper">
             <table ng-show="cidades.length > 0"   class="table table-striped table-bordered table-hover" id="dataTables-example">
                  <tr>
                  <th></th>  
                  <th><a href="" ng-click="ordenarPor('nomeCid')">Cidade</a></th>
                  <th>UF</th>
                  <th>Status</th>
                  </tr>              
                <tbody>
                  <tr class="odd gradeX" ng-class="{'selecionado negrito': cidade.selecionado}" ng-repeat="cidade in cidades | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                  <td><input type="checkbox" ng-model="cidade.selecionado"/></td> 
                  <td><a href="#/editarCidade/{{cidade.idcid}}">{{cidade.descricid | name}}</a></td>
                  <td>{{cidade.ufcid}}</td>
                  <td>{{cidade.statuscid}}</td>
                  <td><a href="#/deleteCidade/{{cidade.idcid}}"><i>Deletar</i></a></td>
                  </tr>
                </tbody>
              </table>
                       <hr/>
            <!--botoes-->
            <a class="btn btn-primary btn-block" href="#/CadCidades">Nova Cidade</a>
            <button class="btn btn-danger btn-block" ng-click="apagarCidades(cidades)" ng-if="isCidadeSelecionado(cidades)">Apagar Cidades</button>
        
            </div>
          </div>                    
        </div>
      </div>
    </div><br>      
      </div><br>
                                <div ng-include="'footer.html'"></div>
    </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
