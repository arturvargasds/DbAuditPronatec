<div id="page-wrapper">     <br>
  <div class="row">
   <div class="col-lg-12">
     <div class="panel panel-info">
       <div class="panel-heading">
           <h4>Lista de Bairros</h4>   
       </div>  <br>
       <div class="container-fluid">
	<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por cidade.."/>
	<table ng-show="bairros.length > 0" class="table table-striped">
		<tr>
			<th></th>
                <!--	<th>Codigo</th>    -->
			<th><a href="" ng-click="ordenarPor('nome')">Bairro</a></th>                    
			<th>Status</th>
			
		</tr>
		<tr ng-class="{'selecionado negrito': bairro.selecionado}" ng-repeat="bairro in bairros | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td><input type="checkbox" ng-model="bairro.selecionado"/></td>
	         <!--   <td>{{cidade.idCid}}</td> -->
			<td>{{bairro.descricao | name}}</td>
			<td>{{bairro.statusBai}}</td>	
		</tr>
	</table>
	<hr/>
	<a class="btn btn-primary btn-block" href="#/CadCidades">Nova Cidade</a>
	<button class="btn btn-danger btn-block" ng-click="apagarCidades(bairros)" ng-if="isCidadeSelecionado(bairros)">Apagar Cidades</button>
       </div><br><br>       
      </div><!-- /.row --><br>
                                    <div ng-include="'view/footer.html'"></div>
   </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
