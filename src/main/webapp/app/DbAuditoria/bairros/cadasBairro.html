<div id="page-wrapper">     <br>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4> Cadastro Bairro </h4>   
                </div>  <br>
                <div class="container-fluid" style="alignment-adjust:central;">
                    <!--  < style="background-color: #dff0d8;">  -->
                    
                    <!--fomulario-->
                    <form name="baiForm">                        
                        <input class="form-control" type="text" ng-model="bairro.descricao" name="nome" placeholder="Nome" ng-required="true" ng-minlength="3"/>
                        <input class="form-control" hidden="status" type="hidden"  ng-model="bairro.statusBai " name="status">
                  <!--  <input class="form-control" type="text" ng-model="bairro.statusBai" name="status" placeholder="Status" value="A" ng-required="true" ng-minlength="1" ng-maxlength="1"/>-->
                 </form>                    

                    <!--autent.campos-->
                    <div ng-show="baiForm.nome.$dirty" ng-messages="baiForm.nome.$error">
                        <div ng-message="required" class="alert alert-danger">
                            Por favor, preencha o campo nome!
                        </div>
                        <div ng-message="minlength" class="alert alert-danger">
                            O campo nome deve ter no mínimo 3 caracteres.
                        </div>
                    </div>
                <!--    <div ng-show="baiForm.status.$dirty" ng-messages="baiForm.status.$error">
                        <div ng-message="required" class="alert alert-danger">
                            Por favor, preencha o campo status!
                        </div>
                        <div ng-message="minlength" class="alert alert-danger">
                            O campo Status deve ter  1 caracteres.
                        </div>
                        <div ng-message="maxlength" class="alert alert-danger">
                            O campo Status deve ter  1 caracteres.
                        </div>
                    </div><br>   -->

                    <!--botoes-->
                    <div style="padding-left:280px;"   >
                        <a class="btn btn-primary glyphicon glyphicon-floppy-save" ng-click="(bairro.statusBai = 'A');adicionarBairro(bairro)" ng-disabled="baiForm.$invalid"> ADICIONAR BAIRRO</a>
                        <a href="#/bairros" class="btn btn-danger glyphicon glyphicon-remove"  > CANCELAR</a>
                    </div> 
                </div> <br><br>
            </div> <br>
            <div ng-include="'footer.html'"></div>
        </div><!-- /.row -->
        <p>Formaçao do Objeto(json): {{bairro | json }}</p>''
    </div><!-- /#page-wrapper -->
</div> <!-- /#wrapper -->
