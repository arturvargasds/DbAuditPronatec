<div id="page-wrapper"><br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>Lista de Ceps</h4>   
        </div><br>
        <div class="container-fluid">
          <a class="btn btn-outline btn-success glyphicon glyphicon-plus" href="#/cadCeps"> Novo(a)</a><hr>
          <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por Cep(s).."/>
          <div class="tab-content">
            <div class="tab-pane fade in active" id="home-pills">
              <div class="panel-body">
                <div class="table-responsive">

                  <!--tabela-->
                  <table ng-show="ceps.length > 0" class="table table-striped table-hover table-responsive" id="dataTables-example">		
                    <tr>                      
                      <th><a href="" ng-click="ordenarPor('id')">ID</a></th>                    
                      <th><a href="" ng-click="ordenarPor('cep')">CEP</a></th>
                      <th>Id Cidade</th>
                      <th>Id Bairro</th>
                      <th>Logradouro</th>
                      <th>Observação</th>                     
                      <th><a href="" ng-click="ordenarPor('statusCep')">Status</a></th>
                      <th>Editar</th>
                      <th>Excluir</th>
                    </tr>
                    <tr ng-class="{'selecionado negrito': cep.selecionado}" ng-repeat="cep in ceps | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                      <td>{{cep.idcep}}</td>
                      <td>{{cep.cep}}</td>
                      <td>{{cep.cidades.descricid }}</td>
                      <td>{{cep.idbai.describai}}</td>
                      <td>{{cep.logracep | uppercase }}</td>
                      <td>{{cep.obscep | uppercase }}</td>
                      <td>{{cep.statuscep | uppercase }}</td> 
                      <td><a href="#/editCeps/{{cep.id}}" class="btn btn-outline btn-warning btn-sm glyphicon glyphicon-edit"></a></td>
                      <td><a href="#/deleteCep/{{cep.id}}" class="btn btn-outline btn-danger  btn-sm glyphicon glyphicon-remove"></a></td>
                    </tr>
                  </table>   
                  
                </div><br>       
              </div><br> 
            </div>
          </div>                    
        </div>
      </div>
      <div ng-include="'footer.html'"></div>
    </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
