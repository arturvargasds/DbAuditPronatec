<div id="page-wrapper">     <br>
  <div class="row">
   <div class="col-lg-12">
     <div class="panel panel-info">
       <div class="panel-heading">
           <h4>Lista de Não Conformidades</h4>   
       </div>  <br>
       <div class="container-fluid">
	<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por Descrição da NC.."/>
	<table ng-show="NC.length > 0" class="table table-striped">
		<tr>
			<th></th>
                <!--	<th>Codigo</th>    -->
			<th><a href="" ng-click="ordenarPor('descrinc')">Descrição da NC</a></th>                    
			<th>Status</th>
			
		</tr>
		<tr ng-class="{'Selecionado negrito': NC.selecionado}" ng-repeat="NC in NC | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td><input type="checkbox" ng-model="NC.selecionado"/></td>
	         <!--   <td>{{cidade.idCid}}</td> -->
			<td>{{NC.idcola}}</td>
			<td>{{NC.idpontoctrl}}</td>
                        <td>{{NC.dthrcadnc}}</td>
                        <td>{{NC.dtprevresolnc}}</td>
                        <td>{{NC.descrinc | name}}</td>
                        <td>{{NC.sugestaonc}}</td>
                        <td>{{NC.statusnc}}</td>
                        <td>{{NC.obsnc}}</td>
		</tr>
	</table>
	<hr/>
	<a class="btn btn-primary btn-block" href="#/cadNaoConformidades">Nova Não Conformidade</a>
	<button class="btn btn-danger btn-block" ng-click="apagarNaoConformidades(NC)" ng-if="isNaoConformidadesSelecionado(NC)">Apagar Não Conformidade</button>
       </div><br><br>       
      </div><!-- /.row --><br>
                              <div ng-include="'footer.html'"></div>       
   </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
