<div id="page-wrapper"><br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
               <h4>Lista de Não Conformidades</h4>   
         </div><br>
         <div class="container-fluid"> 
               <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar.."/>
               <div class="tab-content">
                 <div class="tab-pane fade in active">
                   <div class="panel-body">
                     <div class="table-responsive" style="text-align: center;">

                            <!--tabela-->
                            <table ng-show="NCs.length > 0" style="text-align: center;" class="table table-striped table-bordered table-responsive table-hover">
                                <tr>
                                    <td><b>Não Conformidade.</b></td>
                                    <td><b>CheckPoints</b></td>
                                    <td><b><a href="" ng-click="ordenarPor('descrinc')"><b>Descrição</b><i class="fa fa-sort"></i></a></td>
                                    <td><b>Colaborador</b></td> 
                                    <td><b>Dt/Hr do Cadastro</b></td>  
                              <!--      <td><b>Sugestão</b></td> -->
                                    <td><a href="" ng-click="ordenarPor('statusNc')"><b>Status </b> <i class="fa fa-sort"></i></a></td>                        
                              <!--      <td><b>Editar</b></td>
                                    <td><b>Excluir</b></td> -->
                                    </tr>
                                <tr ng-class="{'Selecionado negrito': nc.selecionado}" ng-repeat="nc in NCs | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                                    <td>{{nc.idnc}}</td>
                                    <td>{{nc.idpontoctrl.idpontoctrl}}</td>
                                    <td>{{nc.descrinc | uppercase}}</td>
                                    <td>{{nc.idcola.nomecola}}</td> 
                                    <td>{{nc.dthrcadnc | date:'dd/MM/yyyy HH:mm'}}</td>  
                                 <!--   <td>{{nc.sugestaoNc}}</td> -->
                                    <td>{{nc.statusnc}}</td> 
                                 <!--   <td><a href="#/editNCs/{{nc.id}}" class="btn btn-outline btn-warning btn-xs glyphicon glyphicon-edit"></a></td>
                                    <td><a href="#/deleteNC/{{nc.id}}" ng-click="deleteNC (NCs)" class="btn btn-outline btn-danger  btn-xs glyphicon glyphicon-remove"></a></td> -->
                                </tr>
                            </table>

                                </div><br>       
                            </div><br> 
                        </div>
                    </div>                    
                </div>
            </div>
            <div ng-include="'footer.html'"></div>
        </div><!-- /#page-wrapper -->
    </div> <!-- /#wrapper -->
</div>
