<div id="page-wrapper">     <br>
  <div class="row">
   <div class="col-lg-12">
     <div class="panel panel-info">
       <div class="panel-heading">
           <h4>Lista de Cidades</h4>   
       </div>  <br>
       <div class="container-fluid">
	<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por cidade.."/>
	<table ng-show="cidades.length > 0" class="table table-striped">
		<tr>
			<th></th>
                <!--	<th>Codigo</th>    -->
			<th><a href="" ng-click="ordenarPor('nome')">Cidade</a></th>
                        <th>Uf</th>
			<th>Status</th>
			
		</tr>
		<tr ng-class="{'selecionado negrito': cidade.selecionado}" ng-repeat="cidade in cidades | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td><input type="checkbox" ng-model="cidade.selecionado"/></td>
	         <!--   <td>{{cidade.idCid}}</td> -->
			<td>{{cidade.nomeCid | name}}</td>
			<td>{{cidade.siglaUf}}</td>
			<td>{{cidade.statusCid}}</td>
			
		</tr>
	</table>
	<hr/>
	<a class="btn btn-primary btn-block" href="#/CadCidades">Nova Cidade</a>
	<button class="btn btn-danger btn-block" ng-click="apagarCidades(cidades)" ng-if="isCidadeSelecionado(cidades)">Apagar Cidades</button>
       </div><br><br>       
      </div><!-- /.row --><br>
                                    <div ng-include="'footer.html'"></div>
                                    
                         <div class="tab-content">
                               <div class="tab-pane fade in active" id="home-pills">
                                  <div class="panel-body">
                                     <div class="dataTable_wrapper">
                                      <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Descrição</th>
                                                <th>UF</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeX" ng-class="{'selecionado negrito': cidade.selecionado}" ng-repeat="cidade in cidades | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td><input type="checkbox" ng-model="cidade.selecionado"/></td>
                                      	<td>{{cidade.nomeCid | name}}</td>
			                <td>{{cidade.siglaUf}}</td>
			                <td>{{cidade.statusCid}}</td>
                                            </tr>
                                    
                                        </tbody>
                                      </table>
                                  </div>
                               </div>                    
                           </div>
                         </div>
   </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
