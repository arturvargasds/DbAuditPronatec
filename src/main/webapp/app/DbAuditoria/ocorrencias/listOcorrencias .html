<div id="page-wrapper">     <br>
  <div class="row">
   <div class="col-lg-12">
     <div class="panel panel-info">
       <div class="panel-heading">
           <h4>Lista de ocorrencias</h4>   
       </div>  <br>
       <div class="container-fluid">
	<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por ocorrencia.."/>
	<table ng-show="ocorrencias.length > 0" class="table table-striped">
		<tr>
			<th></th>
                <!--	<th>Codigo</th>    -->
			<th><a href="" ng-click="ordenarPor('nome')">ocorrencia</a></th>
                        <th>Uf</th>
			<th>Status</th>
			
		</tr>
		<tr ng-class="{'selecionado negrito': ocorrencia.selecionado}" ng-repeat="ocorrencia in ocorrencias | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td><input type="checkbox" ng-model="ocorrencia.selecionado"/></td>
	         <!--   <td>{{ocorrencia.idCid}}</td> -->
			<td>{{ocorrencia.descriOcorre | name}}</td>
			<td>{{ocorrencia.sugesOcorre}}</td>
			<td>{{ocorrencia.statusOcorre}}</td>
			
		</tr>
	</table>
	<hr/>
	<a class="btn btn-primary btn-block" href="#/CadCidades">Nova ocorrencia</a>
	<button class="btn btn-danger btn-block" ng-click="apagarCidades(ocorrencias)" ng-if="isCidadeSelecionado(ocorrencias)">Apagar ocorrencias</button>
       </div><br><br>       
      </div><!-- /.row --><br>
                                    <div ng-include="'footer.html'"></div>
                                    
                         <div class="tab-content">
                               <div class="tab-pane fade in active" id="home-pills">
                                  <div class="panel-body">
                                     <div class="dataTable_wrapper">
                                      <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Descrição</th>
                                                <th>UF</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="odd gradeX" ng-class="{'selecionado negrito': ocorrencia.selecionado}" ng-repeat="ocorrencia in ocorrencias| filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td><input type="checkbox" ng-model="ocorrencia.selecionado"/></td>
                                      	<td>{{ocorrencia.descriOcorre | name}}</td>
			                <td>{{ocorrencia.sugesOcorre}}</td>
			                <td>{{ocorrencia.statusOcorre}}</td>
                                            </tr>
                                    
                                        </tbody>
                                      </table>
                                  </div>
                               </div>                    
                           </div>
                         </div>
   </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
