<div id="page-wrapper"><br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>Lista de Colaboradores</h4>   
        </div><br>
        <div class="container-fluid">
          <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por Colaborador(a)"/>
          <div class="tab-content">
            <div class="tab-pane fade in active" id="home-pills">
              <div class="panel-body">
                <div class="dataTable_wrapper">

                  <!--tabela-->
                  <table ng-show="colaboradores.length > 0" class="table table-striped table-hover" id="dataTables-example">		
                    <tr>
                      <th></th>
                      <th><a href="" ng-click="ordenarPor('nomeCola')">Colaborador</a></th>                    
                      <th>Fone</th>
                      <th>Cel</th>
                      <th>E-mail</th>
                      <th>Obs.</th>
                      <th><a href="" ng-click="ordenarPor('statusCola')">Status</a></th>
                    </tr>
                    <tr ng-class="{'selecionado negrito': colaborador.selecionado}" ng-repeat="colaborador in colaboradores | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                      <td><input type="checkbox" ng-model="colaborador.selecionado"/></td>
                      <td>{{colaborador.nomeCola | uppercase }}</td>
                      <td>{{colaborador.fone1Cola}}</td>
                      <td>{{colaborador.fone2Cola}}</td>
                      <td>{{colaborador.emailCola}}</td>
                      <td>{{colaborador.obsCola}}</td>
                      <td>{{colaborador.statusCola | uppercase}}</td>
                    </tr>
                  </table>
                  <hr/>
                              
                  <!-- botoes -->
                  <a class="btn btn-primary btn-block" href="#/cadColaboradores">Novo(a) Colaborador(a)</a>
                  <button class="btn btn-danger btn-block" ng-click="apagarColaboradores(colaboradores)" ng-if="isColaboradorSelecionado(colaboradores)">Apagar Colaborador</button>
                </div><br>       
              </div><br> 
            </div>
          </div>                    
        </div>
      </div>
      <div ng-include="'footer.html'"></div>
    </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
