<div id="page-wrapper">    <br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>Lista de Equpe de Auditores</h4>   
        </div> <br>
        <div class="container-fluid">
          <a class="btn btn-outline btn-success glyphicon glyphicon-plus" href="#/cadEqAudits"> Novo(a)</a><hr>
          <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por Equipe.."/>
            <div class="tab-content">
              <div class="tab-pane fade in active" id="home-pills">
                <div class="panel-body">
                  <div class="dataTable_wrapper">

                    <!--tabela-->
                    <table ng-show="eqAudits.length > 0" class="table table-striped table-hover table-responsive" id="dataTables-example">		
                      <tr>
                        <th>Codigo Auditor</th>
                        <th>Codigo Auditoria</th>                          
                        <th><a href="" ng-click="ordenarPor('tipoAuditor')">Tipo Auditor</a></th>
                        <th>Data e Hora formação Equipe</th>
                        <th>Status</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                      </tr>
                      <tr ng-class="{'selecionado negrito': eqAudit.selecionado}" ng-repeat="eqAudit in eqAudits | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                        <td>{{eqAudit.idAuditor }}</td>
                        <td>{{eqAudit.idaudit }}</td>
                        <td>{{eqAudit.tipoAuditor | uppercase}}</td>
                        <td>{{eqAudit.dtHrIncEquipe}}</td>
                        <td>{{eqAudit.statusEquipe}}</td>
                        <td><a href="#/editEqAudits/{{eqAudit.id}}"class="btn btn-outline btn-warning btn-sm glyphicon glyphicon-edit"></a></td>
                        <td><a href="#/deleteEqAudit/{{eqAudit.id}}"class="btn btn-outline btn-danger  btn-sm glyphicon glyphicon-remove"></a></td>
                      </tr>
                      </table>
                      
                  </div><br>       
                </div>
              </div>
             </div>                    
           </div>
          </div>    
      <div ng-include="'footer.html'"></div>
    </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
