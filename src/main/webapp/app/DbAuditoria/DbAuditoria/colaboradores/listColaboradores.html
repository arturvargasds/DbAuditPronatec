<div id="page-wrapper"><br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>Lista de Colaboradores</h4>   
        </div><br>
        <div class="container-fluid">
          <a class="btn btn-outline btn-success glyphicon glyphicon-plus" href="#/cadColaboradores"> Novo(a)</a><hr>
          <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por Colaborador(a)"/>
          <div class="tab-content">
            <div class="tab-pane fade in active" id="home-pills">
              <div class="panel-body">
                <div class="dataTable_wrapper">

                  <!--tabela-->
                  <table ng-show="colaboradores.length > 0" class="table table-striped table-hover table-responsive" id="dataTables-example">		
                    <tr>                      
                      <th><a href="" ng-click="ordenarPor('nomeCola')">Colaborador</a></th>                    
                      <th>Fone</th>
                      <th>Cel</th>
                      <th>E-mail</th>
                      <th>Obs.</th>
                      <th><a href="" ng-click="ordenarPor('statusCola')">Status</a></th>
                      <th>Editar</th>
                      <th>Excluir</th>
                    </tr>
                    <tr ng-class="{'selecionado negrito': colaborador.selecionado}" ng-repeat="colaborador in colaboradores | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                      <td>{{colaborador.nomeCola | uppercase }}</td>
                      <td>{{colaborador.fone1Cola}}</td>
                      <td>{{colaborador.fone2Cola}}</td>
                      <td>{{colaborador.emailCola}}</td>
                      <td>{{colaborador.obsCola}}</td>
                      <td>{{colaborador.statusCola | uppercase}}</td>
                      <td><a href="#/editColaboradores/{{colaborador.id}}"class="btn btn-outline btn-warning btn-sm glyphicon glyphicon-edit"></a></td>
                      <td><a href="#/deleteColaborador/{{colaborador.id}}"class="btn btn-outline btn-danger  btn-sm glyphicon glyphicon-remove"></a></td>
                    </tr>
                  </table>
                  
                </div><br>       
              </div><br> 
            </div>
          </div>                    
        </div>
      </div>
      <div ng-include="'footer.html'"></div>
    </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
