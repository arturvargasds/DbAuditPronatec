<br/>
<div class="container">
    <div class="well">Bairros</div>

    <table class="table">
        <thead>
            <th>Codigo</th>
            <th>Descricao</th>
            <th>status</th>
        </thead>
        <tbody>
            <tr ng-repeat="bairro in bairros">
                
                <td>{{bairro.id}}</td>
                <td>{{bairro.descricao}}</td>
                <td>{{bairro.statusBai}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
